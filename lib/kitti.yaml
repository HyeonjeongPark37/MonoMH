dataset:
  type: 'kitti' 
  root_dir: '/your/data/path/KITTIDataset'
  # eval_cls: ['Car']
  eval_cls: ['Car', 'Pedestrian','Cyclist'] 
  eval_dataset: 'kitti' 
  batch_size: 16
  num_workers: 8
  class_merging: False
  use_dontcare: False
  use_3d_center: True
  writelist: ['Car','Pedestrian','Cyclist']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1

model:
  type: 'MonoMH' 
  backbone: 'dla34'
  neck: 'DLAUp'

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [120, 160] 

trainer:
  max_epoch: 200 #
  eval_start: 10
  eval_frequency: 10 # evaluation interval (in epoch)
  save_frequency: 10 # checkpoint save interval (in epoch)
  disp_frequency: 100 # display interval (in batch)

tester:
  tester_metrics: 'kitti'
  threshold: 0.2  # confidence filter

  out_dir: 
  resume_model:  

